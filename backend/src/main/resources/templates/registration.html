<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Registration</h1>

<h3 th:if="${errorMsg}!=null" th:utext="${errorMsg}" style="color: red;"></h3>

<h3>Enter username and password:</h3>
<form action="#" th:action="@{/registration}" th:object="${userToAdd}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p>Name : <input type="text" th:field="*{name}" /></p>
    <p>Surname : <input type="text" th:field="*{surname}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Confirm Password: <input type="password" th:field="*{confirmPassword}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>

</html>
