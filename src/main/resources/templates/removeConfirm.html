<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Do you want to remove this user? </h1>
<h3>Username is <td th:text="${userRow.getUsername()}"></td></h3>
<form action="#" th:action="@{/remove}" th:object="${userRow}" method="post">
    <input type="hidden" name="username" th:value="${userRow.getId()}">
    <input type="hidden" name="id" th:value="${userRow.getUsername()}">
    <button type="submit">
        <i>Remove</i>
    </button>
</form>
<form action="#" th:action="@{/}" method="get">
    <button type="submit">
        <i>Cancel</i>
    </button>
</form>

</body>

</html>
