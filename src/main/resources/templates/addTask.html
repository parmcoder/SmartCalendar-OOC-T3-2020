<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Info</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<h2>New Task</h2>

<h3 th:if="${errorMsg}!=null" th:utext="${errorMsg}" style="color: red;"></h3>

<form action="#" th:action="@{/calendar/add}" th:object="${newTaskData}" method="post">
    <p>Title : <input type="text" th:field="*{title}"></p>
    <p>Description : <input type="text" th:field="*{description}"></p>
    <p>Start* : <input type="date" th:field="*{inputDateStart}" ></p>
    <p>End : <input type="date" th:field="*{inputDateEnd}" ></p>
    <button type="submit">
        <i>Confirm</i>
    </button>
    <button type="reset">
        <i>Reset</i>
    </button>
</form>
<br/><br/>

</body>

</html>
