<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Info</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<h2>Adding Information</h2>

<h3 th:if="${errorMsg}!=null" th:utext="${errorMsg}" style="color: red;"></h3>

<form action="#" th:action="@{/userInfo}" th:object="${newUserData}" method="post">
    <p>Time : <input type="text" th:field="*{userName}" ></p>
    <p>Head : <input type="text" th:field="*{userName}" ></p>
    <p>Detail : <input type="text" th:field="*{status}"></p>
    <button type="submit">
        <i>Confirm</i>
    </button>
</form>
<br/><br/>

<div th:if="${userInfo != null}" th:utext="${userInfo}"></div>

</body>

</html>
